<section class="container mt-4">
    <h2 class="">Editar usuario</h2>
    <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"/>
    <form (submit)="updateUser()">
      <div class="form-group mb-4">
        <label for="name">Nombre</label>
        <input
          class="form-control"
          id="name"
          name="name"
          type="text"
          [(ngModel)]="user.name"
        />
      </div>
      <div class="form-group mb-4">
        <label for="address">Email</label>
        <input
          class="form-control"
          id="email"
          name="email"
          type="text"
          [(ngModel)]="user.email"
        />
      </div>
      <div class="form-group mb-4">
        <label for="phone">DNI</label>
        <input
          class="form-control"
          id="dni"
          name="dni"
          type="text"
          [(ngModel)]="user.dni"
        />
      </div>
      <div class="form-group mb-4">
        <label for="phone">Tel√©fono</label>
        <input
          class="form-control"
          id="phone"
          name="phone"
          type="text"
          [(ngModel)]="user.phone"
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary mt-3 "><i class="bi bi-pencil"></i> Editar</button>
      </div>
    </form>
  </section>
