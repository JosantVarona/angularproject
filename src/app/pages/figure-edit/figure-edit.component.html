<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Figura</title>
  <link rel="stylesheet" href="figure-edit.component.css">
  <!-- Bootstrap CDN para estilos -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Iconos Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  >
</head>
<body>
  <section class="container mt-4">
    <h2 class="text-center mb-4">Editar figura</h2>
    <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"></app-notification>
    <form (submit)="updateFigure()">
      <div class="form-group mb-4">
        <label for="name">Nombre</label>
        <input
          class="form-control"
          id="name"
          name="name"
          type="text"
          [(ngModel)]="figure.name"
          required
        />
      </div>
      <div class="form-group mb-4">
        <label for="prize">Precio</label>
        <input
          class="form-control"
          id="prize"
          name="prize"
          type="text"
          [(ngModel)]="figure.prize"
          required
        />
      </div>
      <div class="form-group mb-4">
        <label for="size">Tama√±o</label>
        <input
          class="form-control"
          id="size"
          name="size"
          type="text"
          [(ngModel)]="figure.size"
          required
        />
      </div>
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-pencil"></i> Editar
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a 
      [routerLink]="['/modelos']"
      class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver a Modelos
      </a>
    </div>
  </section>
</body>
</html>
