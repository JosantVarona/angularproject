<section class="container mt-4">
  <h2 class="">Editar figura</h2>
  <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"></app-notification>
  <form (submit)="updateFigure()">
    <div class="form-group mb-4">
      <label for="name">Nombre</label>
      <input
        class="form-control"
        id="name"
        name="name"
        type="text"
        [(ngModel)]="figure.name"
        required
      />
    </div>
    <div class="form-group mb-4">
      <label for="prize">Precio</label>
      <input
        class="form-control"
        id="prize"
        name="prize"
        type="text"
        [(ngModel)]="figure.prize"
        required
      />
    </div>
    <div class="form-group mb-4">
      <label for="size">Tama√±o</label>
      <input
        class="form-control"
        id="size"
        name="size"
        type="text"
        [(ngModel)]="figure.size"
        required
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3">
        <i class="bi bi-pencil"></i> Editar
      </button>
    </div>
  </form>

  <div class="mt-4">
    <a 
    [routerLink]="['/modelos']"
    class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Volver a Modelos
    </a>
  </div>
</section>
