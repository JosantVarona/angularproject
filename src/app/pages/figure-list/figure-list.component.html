<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelos</title>
  <link rel="stylesheet" href="figure-list.component.css">
  <!-- Bootstrap CDN para estilos -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Iconos Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-4">
    <h2>Modelos</h2>
    
    <!-- Componente de notificación -->
    <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"></app-notification>
    
    <!-- Tabla de modelos -->
    <table *ngIf="figures.length > 0" class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Tamaño</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let figure of figures">
          <td>{{ figure.name }}</td>
          <td>{{ figure.prize }}</td>
          <td>{{ figure.size }}</td>
          <td>
            <div class="d-flex gap-2">
              <!-- Botón para editar -->
              <a
                [routerLink]="['/modelos/editar', figure.id]"
                class="btn btn-secondary btn-sm"
                title="Editar modelo"
              >
                <i class="bi bi-pencil"></i>
                <span class="d-none d-md-inline ps-2">Editar</span>
              </a>
              
              <!-- Botón para eliminar -->
              <button
                *ngIf="figure.id"
                (click)="deleteFigure(figure.id)"
                class="btn btn-danger btn-sm"
                title="Eliminar modelo"
              >
                <i class="bi bi-trash"></i>
                <span class="d-none d-md-inline ps-2">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <!-- Mensaje si no hay modelos -->
    <div *ngIf="figures.length === 0" class="text-center mt-4">
      <p>No hay modelos disponibles en este momento.</p>
    </div>
    
    <!-- Botón para añadir un nuevo modelo -->
    <div class="d-grid gap-2 d-md-block mt-4">
      <a
        [routerLink]="['/modelos/anadir']"
        class="btn btn-primary"
        role="button"
      >
        <i class="bi bi-plus-lg"></i> Añadir modelo
      </a>
    </div>
  </div>
</body>
</html>
