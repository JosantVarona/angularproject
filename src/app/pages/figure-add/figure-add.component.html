<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Añadir Modelo</title>
  <link rel="stylesheet" href="figure-add.component.css">
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  >
</head>
<body>
  <section class="container mt-4">
    <h2 class="text-center mb-4">Añadir modelo</h2>
    <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"></app-notification>
    <form [formGroup]="figureForm" (submit)="submitFigure()">
      <div class="form-group mb-4">
        <label for="name">Nombre</label>
        <input
          class="form-control"
          id="name"
          type="text"
          formControlName="name"
          placeholder="Introduce el nombre del modelo"
        />
      </div>
      <div class="form-group mb-4">
        <label for="prize">Precio</label>
        <input
          class="form-control"
          id="prize"
          type="text"
          formControlName="prize"
          placeholder="Introduce el precio del modelo"
        />
      </div>
      <div class="form-group mb-4">
        <label for="size">Tamaño</label>
        <input
          class="form-control"
          id="size"
          type="text"
          formControlName="size"
          placeholder="Introduce el tamaño del modelo"
        />
      </div> 
      <div class="d-grid gap-2 d-md-block">
        <button type="submit" class="btn btn-primary mt-3">
          <i class="bi bi-plus-lg"></i> Añadir
        </button>
      </div>
    </form>

    <div class="mt-4 text-center">
      <a 
      [routerLink]="['/modelos']"
      class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Volver a Modelos
      </a>
    </div>
  </section>
</body>
</html>
