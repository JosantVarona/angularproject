<section class="container mt-4">
  <h2 class="">Añadir modelo</h2>
  <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"></app-notification>
  <form [formGroup]="figureForm" (submit)="submitFigure()">
    <div class="form-group mb-4">
      <label for="name">Nombre</label>
      <input
        class="form-control"
        id="name"
        type="text"
        formControlName="name"
      />
    </div>
    <div class="form-group mb-4">
      <label for="address">Precio</label>
      <input
        class="form-control"
        id="prize"
        type="text"
        formControlName="prize"
      />
    </div>
    <div class="form-group mb-4">
      <label for="phone">Tamaño</label>
      <input
        class="form-control"
        id="size"
        type="text"
        formControlName="size"
      />
    </div> 
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3 "><i class="bi bi-plus-lg"></i> Añadir</button>
    </div>
  </form>

  <div class="mt-4">
    <a 
    [routerLink]="['/modelos']"
    class="btn btn-secondary">
      <i class="bi bi-arrow-left"></i> Volver a Modelos
    </a>
  </div>
</section>
